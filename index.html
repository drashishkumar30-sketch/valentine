<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Yukti ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6eb;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 340px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  }

  h2 {
    color: #ff4d6d;
    margin-bottom: 25px;
  }

  button {
    border: none;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    font-size: 18px;
  }

  #no {
    background: #ddd;
    color: #333;
    font-size: 12px;
    position: absolute;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  img {
    width: 260px;
    border-radius: 20px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Yukti Kotak,<br>will you be my Valentine? ðŸ’•</h2>

  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">no</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");

  // NO runs away (works on phone + laptop)
  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // YES result (clean reset)
  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:#ffe6eb;
        text-align:center;
      ">
        <h1 style="color:#ff4d6d;">YESSSSS!!! ðŸŽ‰ðŸ’–</h1>
        <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif">
      </div>
    `;
  };
</script>

</body>
</html>
