<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Yukti ðŸ’–</title>

<style>
body{
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffe6ea;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.box{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
  color:#ff4d6d;
  margin-bottom:25px;
}

#yes{
  padding:16px 40px;
  font-size:22px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

#no{
  padding:8px 16px;
  font-size:14px;
  border:none;
  border-radius:20px;
  background:#ccc;
  position:absolute;
  cursor:pointer;
}
img{
  width:250px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="box" id="card">
  <h1>Yukti Kotak,<br>will you be my Valentine? ðŸ’•</h1>
  <button id="yes">YES ðŸ’–</button>
</div>

<button id="no">no</button>

<script>
  const noBtn = document.getElementById("no");

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);   // laptop
  noBtn.addEventListener("touchstart", moveNo);  // phone
</script>


yesBtn.onclick = () => {
  document.body.innerHTML = `

    </div>
  `;
};
</script>

</body>
</html>
